{% extends 'data/base.html' %}

{% block style %}
<style type="text/css">
	.main {
		margin: 30px 30px 30px 30px;
	}
	.de {
		margin-bottom: 15px;
	}
</style>
{% endblock %}

{% block scripts %}
<script src="https://cdn.bokeh.org/bokeh/release/bokeh-2.4.0.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.bokeh.org/bokeh/release/bokeh-gl-2.4.0.min.js" crossorigin="anonymous"></script>
{% endblock %}

{% block content %}
<div class="main">
	<h1 class="de">ДебатГрафики</h1>
	{{ div|safe }}
	{{ script|safe }}
	<hr>
	<p>Средний спикерский за все время: {{avg}}</p>
	<p>Медианное значение: {{med}}</p>
	<p>Стандартное отклонение: {{st_dev}}</p>
	<a href="/">Домой</a>
</div>
{% endblock %}
